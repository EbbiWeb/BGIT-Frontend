       <!--Form-->
       <section id="form">

        <p class="form_intro">Please fill out the form below to get in touch:</p>
        <div>
          <form action="/submit-form" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <fieldset>
                <legend>Tick any that apply</legend>
              
        
                  <input type="checkbox" id="coffee" name="coffee" checked />
                  <label for="coffee">I like coffee</label>
   
                  <input type="checkbox" id="tea" name="tea" />
                  <label for="tea">I like tea</label>
   
              </fieldset>
              
      
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
      
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="4" required></textarea>


              <fieldset>
                <label for="age">Was this form easy? </label>
            
                <input type="radio" id="yes" name="no" value="no" />
                <label for="yes">yes</label>
          
                <input type="radio" id="no" name="no" value="no" />
                <label for="no">No</label>
        

            </fieldset>
      
            <button type="submit">Submit</button>
          </form>
        </div>
